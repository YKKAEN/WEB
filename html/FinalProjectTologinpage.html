<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        .container {
            border: 1px solid #a7a1a1;
            border-radius: 10px;
            width: 35%;
            margin: 50px auto auto;
            padding: 50px;
        }

        .button {
            margin-top: 25px;
        }

        .btn-outline-primary {
            float: right;
        }

        .form-label {
            padding-top: 10px;
        }

        .error {
            height: 25px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="form">
        <div>
            <label for="login" class="form-label">Your login</label>
            <input type="text" class="form-control" id="login">
            <div id="loginError" class="error"></div>
        </div>
        <div>
            <label for="password" class="form-label">Your password</label>
            <input type="text" class="form-control" id="password">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="button">
            <button class="btn btn-primary" onclick="checkUser()">Login</button>
            <a class="btn btn-outline-primary"
               href="http://localhost:63342/IdeaProjects/Java/Web/HTML/FinalProjectTologinpage.html?_ijt=ootfne1p4v7b0ndflg6947o8e1"
               onclick="">To Register Page</a>
        </div>
    </form>
    <script>
        let usersArray = [
            {name: 'AAA', login: 'aaa', password: 'AAAaaa'},
            {name: 'BBB', login: 'bbb', password: 'BBBbbb'},
            {name: 'CCC', login: 'ccc', password: 'CCCccc'}
        ];
        let logField = form.elements.login;
        let passField = form.elements.password;

        function checkUser() {
            if (logField.value === '') // если логин не ввели
                loginError.innerHTML = 'Please enter login';
            if (passField.value === '') // если пароль не ввели
                passwordError.innerHTML = 'Please enter password';
            if (logField.value != '' && passField.value != '') {
                let authenticated = false;
                for (let u of usersArray) {
                    if (logField.value === u.login && passField.value === u.password) {
                        alert('Welcome: ' + u.name);
                        authenticated = true;
                        break;
                    }
                }
                if (!authenticated)
                    alert('No user with such login and password');
                logField.value = '';
                passField.value = '';
            }
        }

        function checkFields() {
            if (event.target === logField) ;
            loginError.innerHTML = '';
            if (event.target === passField) ;
            passwordError.innerHTML = '';
        }

        logField.onfocus = checkFields;
        passField.onfocus = checkFields;
    </script>
</div>
</body>
</html>
