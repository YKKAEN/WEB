<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 5-4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Insert a number"));
    let b = parseInt(prompt("Insert b number"));
    let c = parseInt(prompt("Insert c number"));
    console.log(`a + b + c = ${(a + b + c)}`);
    console.log(`a - b - c = ${(a - b - c)}`);
    console.log(`a * b * c = ${(a * b * c)}`);
</script>
</body>
</html>
