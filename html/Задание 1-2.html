<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Тип булочки:</td>
        <td>
            <label>
                <select>
                    <option>Булочки для гамбургера</option>
                    <option>Булочки для хотдога</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>Тип мяса:</td>
        <td>
            <label>
                <select>
                <option>Говядина</option>
                <option>Баранина</option>
                <option>Курица</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>Опции:</td>
        <td>
            <label>
                <select>
                    <option>Помидор</option>
                    <option>Соленые огурцы</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>Адрес:</td>
        <td>
            <label>
                <input type="text" placeholder="Введите адрес">
            </label>
        </td>
    </tr>
    <tr>
        <td>ФИО:</td>
        <td>
            <label>
                <input type="text" placeholder="Введите ФИО">
            </label>
        </td>
    </tr>
    <tr>
        <td>Желаемое время доставки:</td>
        <td>
            <label>
                <input type="time">
            </label>
        </td>
    </tr>
    <tr>
        <td>Выбор бургера:</td>
        <td>
            <label>
                <select>
                    <option>Чизбургер</option>
                    <option>Чикенбургер</option>
                </select>
            </label>
        </td>
    </tr>
    </tbody>
</table>
    <button>Заказать</button>
</body>
</html>
